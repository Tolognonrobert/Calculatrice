<ion-header>
  <ion-toolbar>
    <ion-title>
        Calculatrice |TOYERO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 
    <ion-row>
      <ion-col size="12" >
        <ion-label class="display">
          {{ display | number : '.0-8'}}
        </ion-label>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="3">
        <ion-button
          (click)="reset()"
          size="small"
          expand="full" shape="round" color="medium"  >
          AC
        </ion-button>
      </ion-col>
     
      <ion-col size="3">
        <ion-button
          (click)="changeSign('+/-')"
          size="small"
          expand="full" shape="round" color="medium"  
          >
          +/-
        </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button
          size="small"
          expand="full" shape="round" color="medium"  >
          %
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="clickOperator('/')"
          size="small"
          expand="full" shape="round" color="toyero" >
          /
        </ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="3">
        <ion-button
          (click)="clickNumber(7)"
          size="small"
          expand="full" shape="round" color="dark"  >7</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="clickNumber(8)"
          size="small"
          expand="full" shape="round" color="dark"  >
          8
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="clickNumber(9)"
          size="small"
          expand="full" shape="round" color="dark"  >
          9
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="clickOperator('*')"
          size="small"
          expand="full" shape="round" color="toyero" >
          <ion-icon size="small" name="close"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="3">
        <ion-button
          (click)="clickNumber(4)"
          size="small"
          expand="full" shape="round" color="dark"  >
          4
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="clickNumber(5)"
          size="small"
          expand="full" shape="round" color="dark"  >
          5
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="clickNumber(6)"
          size="small"
          expand="full" shape="round" color="dark"  >
          6
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="clickOperator('-')"
          size="small"
          expand="full" shape="round" color="toyero" >
          <ion-icon size="small" name="remove"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="3">
        <ion-button
          (click)="clickNumber(1)"
          size="small"
          expand="full" shape="round" color="dark"  >
          1
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="clickNumber(2)"
          size="small"
          expand="full" shape="round" color="dark"  >
          2
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="clickNumber(3)"
          size="small"
          expand="full" shape="round" color="dark"  >
          3
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="clickOperator('+')"
          size="small"
          expand="full" shape="round" color="toyero" >
          <ion-icon size="small" name="add"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row>

     
     
      <ion-col size="6">
        <ion-button
          (click)="clickNumber(0)"
          size="small"
          expand="full" shape="round" color="dark"  >
          0
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="setDecimal()"
          size="small"
          expand="full" shape="round" color="dark"  >
          ,
        </ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button
          (click)="calculate()"
          size="small"
          expand="full" shape="round" color="toyero" >
          =
        </ion-button>
      </ion-col>
    </ion-row>
  
  
  

</ion-content>
